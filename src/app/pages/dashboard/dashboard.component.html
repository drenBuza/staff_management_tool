<div class="dashboard-container">
    <h2>Activity Logs</h2>

    <div class="log-grid">
        <div *ngFor="let log of logs" class="log-card">
            <h5>{{ log.user }}</h5>
            <p class="action">{{ log.action }}</p>
            <p class="details">{{ log.details }}</p>
            <span class="timestamp">{{ log.timestamp | date:'short' }}</span>
        </div>
    </div>
</div>
